name: GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Compile TypeScript
        run: npx tsc

      - name: Move public folder to root
        run: |
          cp -r public/* .
          rm -rf public

      - name: Copy files to dist
        run: |
          mkdir -p dist
          rsync -av --exclude dist/ --exclude node_modules/ --exclude src/ ./ dist/

      - name: Remove unwanted files from dist
        run: |
          rm -f dist/CNAME
          rm -f dist/main.py
          rm -f dist/package-lock.json
          rm -f dist/package.json
          rm -f dist/tsconfig.json
          rm -f dist/.gitignore

      - name: Minifing JavaScript
        run: |
          npm install -g uglify-js
          find dist -name '*.js' -type f -exec uglifyjs {} -c -m -o {} \;

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    if: github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
